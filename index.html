<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-contain">
        
            <div class="div-one sub">
                <div class="box-one">
                    <span>Move</span>
                </div>
            </div>
            <div class="div-two sub" >
                <div class="box-two">
                    <span>Bounce</span>
                </div>
            </div>
            <div class="div-three sub">
                <div class="box-three">
                    <span>Flip</span>
                </div>
            </div>
            <div class="div-four sub">
                <div class="box-four">
                    <span>Rotate</span>
                </div>
            </div>
            <div class="div-five sub">
                <div class="box-five">
                    <div class="zoom-one"><span>Zoom on hover</span></div> 
                        <div class="zoom-two"><span >Zoom</span></div>
                </div>
            </div>
            <div class="div-six sub">
                <div class="box-six">
                    <p>Rotate and Zoom</p>
                </div>
            </div>
       
    </div>
</body>
</html>
